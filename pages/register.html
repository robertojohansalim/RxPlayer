<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RXplayer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/regis.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/regis.js"></script>
    <link rel="icon" href="../resource/logo.png">
</head>
<body>
    <div class="body-wrapper">
        <!-- Header -->
        <!-- <div class="header">
            <div class="header-title">
                <h1>RXplayer</h1>
            </div>
        </div> -->
        <div class="navbar"> 
            <!-- Logo And Name -->
            <a class="nav-left" href="../index.html">
                <img src="../resource/logo.png" alt="">
                <h2 class="nav-title">RXplayer</h2>
            </a>
            <!-- Navigation Menu -->
            <div class="navbar-menu">
                <a href="../index.html" class="navbar-item">Home</a>
                <a href="register.html" class="navbar-item active-nav">Register</a>
                <a href="premium.html" class="navbar-item">Premium</a>
                <div class="navbar-item dropdown-btn">
                    <a href="" class="dropdown-btn">Music</a>
                    <div class="dropdown-contents">
                        <a href="top10music.html" >Top 10 Asia Song</a>
                        <a href="musicgenre.html" >Genre</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- CONTENT -->
        <div class="body-content">
            <!-- All Content Fall inside Here -->
                <div class="content-margin">
                    <div class="register-title">
                        <h1 class="page-main-title">
                            REGISTER NOW
                        </h1>
                    </div>
                    <div class="form-content">

                        <!-- NAME -->
                        <div class="full-name">
                            <div class="name-input">
                                <p>First name:  <span class="error_label" id="FName_error_label"></span></p> 
                                <input class="text-input" type="text" id="name1">
                            </div>
                            <div class="name-input">
                                <p>Last name:   <span class="error_label" id="LName_error_label"></span></p>
                                <input class="text-input" type="text" id="name2">
                            </div>
                        </div>
                        
                        <!-- E-mail -->
                        <p>Email:  <span class="error_label" id="email_error_label"></span></p>
                        <input class="text-input" type="text" id="email"><br>
                        
                        <!-- Password -->
                        <p>Password: <span class="error_label" id="password_error_label"></span></p>
                        <input class="text-input" type="password" id="password"><br>

                        <!-- Gender -->
                        <p>Gender:  <span class="error_label" id="gender_error_label"></span></p>
                            <label>
                                <input class="radio-input" type="radio" name="gender" value="male"> <span>Male</span>
                            </label>
                            <label>
                                <input class="radio-input" type="radio" name="gender" value="female"> <span>Female</span>
                            </label>
                            <label>
                                <input class="radio-input" type="radio" name="gender" value="notspecify"> <span>Prefer not to specify</span>
                            </label>
                        <br><br>

                        <!-- Payment Method -->
                        <p>Payment method: <span class="error_label" id="payment_error_label"></span></p>
                        <select id="payment">
                            <option value="not-selected">-- Please select --</option>
                            <option value="Gopay">Gopay</option>
                            <option value="OVO">OVO</option>
                            <option value="Bank transfer">Bank transfer</option>
                        </select><br><br>

                        <!-- Accept Check box -->
                        <label>
                            <p>
                                <span class="error_label" id="tc_error_label"></span>
                            </p>
                            <input type="checkbox" id="tc"> 
                            <span> I have read and accept the terms and conditions</span><br><br>
                        </label>

                        <!-- Agree ? Clear button -->
                        <div class="input-button-container">
                            <input class="button_style submit-input" type="submit" value="Register" onclick="validate()">
                            <input class="button_style reset-input" type="reset" value="Clear" onclick="clearField()">
                        </div>
                    </div>
                </div>

            <!-- This is the end of page content -->
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <h2>RXplayer Website</h2>
    </div>
    
</body>
</html>
